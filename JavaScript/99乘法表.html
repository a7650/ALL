<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="target"></p>



<script>
    var m;
    a=document.getElementById("target");
    for(var i=1;i<10;i++)
    {
        for(m=1;m<i+1;m++){
         a.innerHTML+=i+"*"+m+"="+(i*m)+" ";
        }
        a.innerHTML+="<br>";
    }
	console.log(1);
</script>



</body>

</html>
