<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="hone">123</h1>
<h2 >456</h2>
<script>
    function getNextElement(node) {
        if(node.nodeType== 1 ){
            return node;
        }
        if(node.nextSibling){
            return getNextElement(node.nextSibling);
        }
        return null;
    }

    var hone=document.getElementById("hone");
    var next=getNextElement(hone.nextSibling);
</script>
</body>
</html>
