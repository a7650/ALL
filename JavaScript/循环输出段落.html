//封装insertAfter
function insertAfter(ids){
	var text=document.getElementById("teat").value;
	var parent=document.getElementById(ids).parentNode;
	var target=document.getElementById(ids);
	var news=document.createElement("p");
	var newstext=document.createTextNode(text);
	news.appendChild(newstext);
	if(target==parent.lastChild){
		parent.appendChild(news);	
	}
	else{
				parent.insertBefore(news,target.nextSibling);
			}
}
