<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./手写题.js/数据绑定.js"></script>
    <script>
      new Vue({
        data() {
          return {
            count: 1
          }
        },
        methods: {
          add() {
            this.count += 1
          }
        },
        render() {
          const node = document.createElement('div')
          node.onclick = () => {
            this.add()
          }
          node.innerHTML = this.count
          return node
        }
      }).$mount('#app')
    </script>
  </body>
</html>
