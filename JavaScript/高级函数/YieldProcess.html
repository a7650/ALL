<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			var a=[1,2,3,4,5,6];
			function yieldFunction(arr,process,context){
					setTimeout(function(){
						var item=arr.shift();
						process.call(context,item);
						if(arr.length>0){
							setTimeout(arguments.callee,100);
						}
					},100);
			}
			function print(item){
				console.log(item*10);
			}
			yieldFunction(a,print);
		</script>
	</body>
</html>
