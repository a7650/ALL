<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="a"></div>
		<script>
			var m=1;
			var a=document.getElementById("a");
			function throttle(method,context){
				clearTimeout(method.tID);
				method.tID=setTimeout(function(){
					method.call(context);
				},100);
			}
			function reSize(){
				a.innerHTML=m++;
			}
			
			window.onresize=function(){
					
					throttle(reSize);
				
			}
		</script>
		
		
	</body>
</html>
