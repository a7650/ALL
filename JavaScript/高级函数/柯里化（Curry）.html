<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			Function.prototype.curry=function(){
				var slice=Array.prototype.slice,
					argus=slice.apply(arguments),
					taht=this;
				return function(){
					return taht.apply(null,argus.concat(slice.apply(arguments)));
				}				
			}
			function add(){
				var slice=Array.prototype.slice,
					argus=slice.apply(arguments);
				var doub=argus.map(function(a){
					return a*10;
				});
				return doub.reduce(function(a,b){
					return a+b;
				});
			}
			
			var add1=add.curry(1,2);
			var a=add1.curry(1).curry(1)(2);
			console.log(a);
			
		</script>
	</body>
</html>
