<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="vue.js"></script>
	<style>
		  <style>

			*{
				margin:0;
				padding:0;
			}

			body{
				font:15px/1.3 'Open Sans', sans-serif;
				color: #5e5b64;
				text-align:center;
			}

			a, a:visited {
				outline:none;
				color:#389dc1;
			}

			a:hover{
				text-decoration:none;
			}

			section, footer, header, aside, nav{
				display: block;
			}

			/*-------------------------
				菜鸟
			--------------------------*/

			nav{
				display:inline-block;
				margin:60px auto 45px;
				background-color:#5597b4;
				box-shadow:0 1px 1px #ccc;
				border-radius:2px;
			}

			nav a{
				display:inline-block;
				padding: 18px 30px;
				color:#fff !important;
				font-weight:bold;
				font-size:16px;
				text-decoration:none !important;
				line-height:1;
				text-transform: uppercase;
				background-color:transparent;

				-webkit-transition:background-color 0.25s;
				-moz-transition:background-color 0.25s;
				transition:background-color 0.25s;
			}

			nav a:first-child{
				border-radius:2px 0 0 2px;
			}

			nav a:last-child{
				border-radius:0 2px 2px 0;
			}

			nav.item1 .item1,
			nav.item2 .item2,
			nav.item3 .item3,
			nav.item4 .item4,
			{
				background-color:#e35885;
			}

			p{
				font-size:22px;
				font-weight:bold;
				color:#7d9098;
			}

			p b{
				color:#ffffff;
				display:inline-block;
				padding:5px 10px;
				background-color:#c4d7e0;
				border-radius:2px;
				text-transform:uppercase;
				font-size:18px;
			}

		    </style>
	</style>
</head>
<body>

<div id="app">
	<nav :class="item" @click.prevent>
		<a href="#" class="item1" @click="tran('item1')">item1</a>
		<a href="#" class="item2" @click="tran('item2')">item2</a>
		<a href="#" class="item3" @click="tran('item3')">item3</a>
		<a href="#" class="item4" @click="tran('item4')">item4</a>
	</nav>
	<p>您选择了{{item}}菜单</p>
</div>

<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			item:""
		},
		methods:{
			tran(i){
				this.item=i;
			}
		}
	})
</script>







</body>
</html>
