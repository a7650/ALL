<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="vue.js"></script>
	<title></title>
	<style>
		#main{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="main" @click="hidetips">
		<div id="tips" @click.stop v-if="showtips">
			<input type="text" v-model="content">
		</div>
		<p @click.stop="toggletips">{{content}}</p>
	</div>

<script type="text/javascript">
	new Vue({
		el:"#main",
		data:{
			content:"点击以编辑内容",
			showtips:false
		},
		methods:{
			hidetips(){
				this.showtips=false;
			},
			toggletips(){
				this.showtips=!this.showtips;
			}
		}
	})
</script>
</body>
</html>
