<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.grid{
				display: grid;
				grid-template-rows:repeat(3,100px);
				grid-template-columns:75% 25% ;
				grid-gap:10px;
			}
			header,
			aside,
			article,
			footer {
				background: #eaeaea;
				padding: 1em;
			}
			header,footer{
				grid-column:1/3;
			}
			.grid>*{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			/*媒體查詢*/
			@media all and (max-width: 700px) {
				aside,
				article {
					grid-column: 1 / 3;
				}
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<header>
				Header
			</header>
		
			<aside class="sidebar-left">
				Left Sidebar
			</aside>
		
		
			<aside class="sidebar-right">
				Right Sidebar
			</aside>
		
			<footer>
				Footer
			</footer>
		</div>
	</body>
</html>
