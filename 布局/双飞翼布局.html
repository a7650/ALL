<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#hd{
				width: 100%;
				height: 50px;
				background-color:#ddffdf;
			}
			#main{
				width: 100%;
				min-height: 100px;
				float: left;
			}
			#main-wrap{
				
				margin:0 200px;
				min-height: 100px;
				background-color: red;
			}
			.sub{
				width:190px;
				min-height: 100px;
				height: 100%;
				background-color: deepskyblue;
				margin-left: -100%;
				float: left;
			}
			.extra{
				width: 190px;
				height: 100%;
				min-height: 100px;
				background-color:#445533;
				margin-left:-190px;
				float: left;
			}
			#bd{
				min-width: 700px;
			}
			#ft{
				clear: both;
				width: 100%;
				background-color:#712341;
				height: 200px;
			}
			.content{
				width: 100px;
				height: 100px;
				background-color: deeppink;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div id="page">
			<div id="hd">#header</div>
			<div id="bd">
				<div id="main">
					<div id="main-wrap">#main
						<div class="content">1</div>
						<div class="content">2</div>
						<div class="content">3</div>
						<div class="content">4</div>
					
					</div>
				</div>
				<div class="sub">#sub</div>
				<div class="extra">#extra</div>
			</div>
			<div id="ft">#footer</div>
		</div>
	</body>
</html>
