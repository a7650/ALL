<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<style>
	#stage{
		perspective: 500px;		
	}
#div1
{
	position: absolute;
	top: 300px;
	left: 50%;
	margin-left: -100px;
	width: 200px;
	height: 200px;
	transform-style: preserve-3d;

}

.div2:nth-child(1){transform: rotateY(0deg) translateZ(75px);background-color: yellow;}
.div2:nth-child(2){transform: rotateY(90deg) translateZ(75px);background-color: deepskyblue;}
.div2:nth-child(3){transform: rotateY(180deg) translateZ(75px);background-color: deeppink;}
.div2:nth-child(4){transform: rotateY(270deg) translateZ(75px);background-color: red;}
.div2:nth-child(6){transform: rotateX(270deg) translateZ(75px);background-color: blue;}
.div2:nth-child(5){transform: rotateX(90deg) translateZ(75px);background-color: greenyellow;}
.div2
{
	position: absolute;
	left: 0;
	width: 150px;
	height: 150px;
border: 1px solid black;
opacity: 0.7;

}

</style>
</head>

<body>
<div id="stage">
<div id="div1">
  <div class="div2">HELLO</div>
  <div class="div2">HELLO</div>
  <div class="div2">HELLO</div>
  <div class="div2">HELLO</div>
  <div class="div2">HELLO</div>
  <div class="div2">HELLO</div>
</div>
</div>
<script>
	var div1=document.getElementById("div1");
	div1.style.transform="rotateY(0)";
	var rota=function(){
			var x=div1.style.transform;
			x=parseInt(x.slice(8));
			x++;
			div1.style.transform="rotateY("+x+"deg)";
			div1.ro=setTimeout("rota()",10);
	};
	div1.onmouseenter=function(){
			rota();
	};
	div1.onmouseleave=function(){
		clearTimeout(div1.ro);
	}
	
</script>
 
</body>
</html>
