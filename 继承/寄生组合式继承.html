<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			function object(o){
				function fun(){};
				fun.prototype=o;
				return new fun();
			}
			function inherit(supertype,subtype){
				var prototype=object(supertype.prototype);
				prototype.constructor=subtype;
				subtype.prototype=prototype;
			}
			
			
			
			function SuperType(name){
				this.name=name;
				this.color=["red","blue","white"];
			}
			SuperType.prototype.sayName=function(){
				console.log(this.name);
			}
			
			//继承属性
			function SubType(name,age){
				SuperType.call(this,name);
				this.age=age;
			}
			
			//继承方法
			inherit(SuperType,SubType);
			SubType.prototype.sayAge=function(){
				console.log(this.age);
			}
			var Jack=new SubType("Jack",26);
			Jack.color.push("black");
			Jack.sayName();
			Jack.sayAge();
			console.log(Jack.color);
			var Jone=new SubType("Jone",20);
			Jone.sayName();
			Jone.sayAge();
			console.log(Jone.color);
			
		</script>
	</body>
</html>
